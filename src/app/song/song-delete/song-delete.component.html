<h2>Id: <span style="color: blue">{{song.id}}</span></h2>
<h2>Name: <span style="color: blue">{{song.name}}</span></h2>
<h2>Singer: <span style="color: blue">{{song.singer}}</span></h2>
<h2>Category: <span style="color: blue">{{song.category?.name}}</span></h2>
<a (click)="deleteSong(song.id)" class="btn btn-danger">Delete</a>
<a routerLink="/songs/list" class="btn btn-primary">Back</a>
