<form [formGroup]="categoryForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <button type="submit" class="btn btn-warning" (click)="edit()">Edit</button>
  <a routerLink="/categories/list" class="btn btn-primary">Back</a>
</form>
